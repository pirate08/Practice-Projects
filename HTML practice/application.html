<!DOCTYPE html>
<html>
<head>
    
    <title>Project 2</title>
    <link rel="stylesheet" href="./application.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

</head>
<body>
    <div class="main-content">
     <div class="apply-box">
        
        <h1>Job Application<span class="tite_small">(Web)</span></h1>

        <form action="">
            <div class="form-container">
                <div class="form-control">

                    <label for="First Name">First Name</label>
                    <input type="Name" id="First Name" placeholder="Enter First Name...">

                </div>

                <div class="form-control">

                    <label for="Last Name">Last Name</label>
                    <input type="Name" id="Last Name" placeholder="Enter Last Name...">

                </div>

                <div class="form-control">

                    <label for="Email">Email</label>
                    <input type="Email" id="Email" placeholder="Enter Email Address...">

                </div>
                

                <div class="form-control">

                    <label for="Job Role">Job Role</label>
                    <select name="Job Role" id="Job Role">
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>
                        <option value="UI UX Developer">UI UX Developer</option>

                    </select>
                        
                 </div>

                <div class="form-control">

                    <label for="Address">Address</label>
                    <textarea name="Address" id="Address" cols="50" rows="0" placeholder="Enter Address..."></textarea>

                </div>

                <div class="form-control">

                    <label for="City Name">City Name</label>
                    <input type="City Name" id="City Name" placeholder="Enter City name...">
                    
                </div>

                <div class="form-control">

                    <label for="Pincode">Pincode</label>
                    <input type="Number" id="Pincode" placeholder="Enter Pincode...">
                    
                </div>

                <div class="form-control">

                    <label for="Date">Date</label>
                    <input type="Date" id="Date" placeholder="">
                    
                </div>

                <div class="form-control">

                    <label for="Upload">Upload your CV</label>
                    <input type="File" id="Upload" placeholder="Upload">
                    
                </div>
            
            
            </div>

            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>

        </form>
        
    
    
    
    
    
    
    </div>
</body>
</html>
